<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h3>Calculadora</h3>

    <label for="numA">Primeiro número</label><br>
    <input type="number" id="numA">
    <br><br>
    <label for="numB">Segundo número</label><br>
    <input type="number" id="numB">
    <br><br>

    <button onclick="obterDados('+')">+</button>
    <button onclick="obterDados('-')">-</button>
    <button onclick="obterDados('/')">/</button>
    <button onclick="obterDados('*')">*</button>

    <br><br>
    <span>Resultado:</span>
    <span id="resultado"></span>
    
    <script>

        function somar(a, b){
            return a+b;
        }
        function subtrair(a, b){
            return a-b;
        }
        function multiplicar(a, b){
            return a*b;
        }
        function dividir(a, b){
            return a/b;
        }

        function executarOperacao(operacao, a, b){
            const resultado = operacao(a, b);
            const divResultado = document.getElementById('resultado');
            divResultado.innerHTML = resultado;
        }

        function obterDados(sinal){
            const numA = parseInt(document.getElementById('numA').value);
            const numB = parseInt(document.getElementById('numB').value);
            
            if (sinal === '+') {
                executarOperacao(somar, numA, numB);
            }
            if (sinal === '-') {
                executarOperacao(subtrair, numA, numB);
            }
            if (sinal === '*') {
                executarOperacao(multiplicar, numA, numB);
            }
            if (sinal === '/') {
                executarOperacao(dividir, numA, numB);
            }
        }

    </script>
</body>
</html>
